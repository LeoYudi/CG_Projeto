<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Casinha</title>
</head>

<body onload="main()">
  <div>
    <input type="radio" id="ort" name="projec" onclick="main()" checked>
    <label for="ort">Projeção ortogonal</label>
    <input type="radio" id="cab" name="projec" onclick="main()">
    <label for="cab">Projeção cabinet</label>
    <input type="radio" id="cav" name="projec" onclick="main()">
    <label for="cav">Projeção cavaleira</label>
  </div>
  <div>
    <h3>Translação</h3>
    <input type="text" id="t1" placeholder="Eixo X">
    <input type="text" id="t2" placeholder="Eixo Y">
    <input type="text" id="t3" placeholder="Eixo Z">
    <h3>Escala</h3>
    <input type="text" id="e1" placeholder="Eixo X">
    <input type="text" id="e2" placeholder="Eixo Y">
    <input type="text" id="e3" placeholder="Eixo Z">
    <h3>Rotação</h3>
    <input type="text" id="r" placeholder="Radianos">
    <button onclick="transformacoes()">Modificar</button>
  </div>
  <div id="paint">
    <canvas id="canvas" height="500px" width="500px" style="border: 1px solid black; margin-top: 5px;"></canvas>
  </div>
  <script src="main.js"></script>
</body>

</html>
